<p>Hero List</p>

<div *ngIf="heroeBorrado; else noBorrado">
    <h3>Deleted hero: <small>{{ heroeBorrado }}</small> </h3>
</div>

<ng-template #noBorrado>
    <h3>You haven't deleted anything.</h3>
</ng-template>


<button (click)="borrarHeroe()">
  Delete Hero
</button>


<ul>
    <li *ngFor="let heroe of heroes; let i = index">
        {{ i + 1 }} - {{ heroe }}
    </li>
</ul>
